<div class="container">
  <div class="form-group">
    <h2 class="display-6">Add a product</h2>
  </div>

  <form *ngIf="product">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" [(ngModel)]="product.name" placeholder="apple" required />
        <div class="invalid-tooltip">
          Please enter a valid 
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-auto product-amount">
        <input class="form-control" type="number" name="amount" [(ngModel)]="product.amount" min="1" step="0.01" required />
      </div>
      <div class="col-sm-auto product-scale">
        <input class="form-control" type="text" name="scale" [(ngModel)]="product.scale" placeholder="optional: scale" />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col">
        <button class="btn btn-primary btn-form" type="submit" (click)="addProduct()">Add</button>
      </div>
    </div>
  </form>
</div>
